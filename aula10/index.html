<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
    }
    svg{
        background-color: bisque;
    }
</style>
<body>
    <svg width="900px" height="900px">
        <circle 
            cx="0"
            cy="0"
            r="50"
            fill="red"
            stroke="black"
            stroke-width="3">
        </circle>
        
        <rect
            x="60"
            y="400"
            width="50"
            height="50"
            fill="blue"
            rx="10"
            fill-opacity="0.2">
        </rect>
        <ellipse
            cx="380"
            cy="380"
            rx="50"
            ry="30"
            fill="green"
            stroke="black"
            stroke-width="3">
        </ellipse>
        <!-- triangulo -->
        <polygon 
            points="173,183 346,183 173,48">
        </polygon>
        <!-- Losango -->
        <polygon 
            points="200,200 300,350 400,200 300,50"
            fill-opacity="0.4">
        </polygon>
        <!-- Hexagono -->
        <polygon 
            points="90,15 150,15 190,75 150,135 90,135 50,75"
            fill-opacity="0.4">
        </polygon>
        <!-- Estrela -->
        <polygon 
            points="38,166 16,226 76,188 5,188 60,236"
            fill="orange">
        </polygon>
        <line
            x1="250" y1="250"
            x2="450" y2="450"
            stroke="blue"
            stroke-width="3">
        </line>
        <polyline
            fill="none"
            stroke="black"
            stroke-width="3"
            points="50,100 450,100">
        </polyline>
        <polyline
            fill="none"
            stroke="black"
            stroke-width="3"
            points="20,20 50,130 50,20 ">
        </polyline>
    </svg>
</body>
</html>
