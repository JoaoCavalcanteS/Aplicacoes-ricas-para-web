<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
    }
    svg{
        background-color: rgb(5, 1, 247);
    }
</style>
<body>
    <svg width="400px" height="700px">
        <!-- celular -->
        <rect
            x="0"
            y="0"
            width="400"
            height="700"
            fill="white"
            stroke="black"
            stroke-width="20">
        </rect>

        <!-- youtube -->
        <g>
            <rect
                x="20"
                y="200"
                width="100"
                height="70"
                fill="red"
                rx="15">
            </rect>
            <polygon
                fill="white" 
                points="60,250 90,235 60,220">
            </polygon>
        </g>

        <g>
            <!-- Windows 8 -->
            <rect
                x="160"
                y="200"
                width="100"
                height="100"
                fill="rgb(6, 205, 255)"
                rx="15">
            </rect>

            <!-- quadrado de cima esquerda -->
            <polygon 
                points="182,230 182,249 205,249 205,225"
                fill="white">
            </polygon>

            <!-- quadrado de baixo esquerda -->
            <polygon 
                points="182,255 182,275 205,280 205,255"
                fill="white">
            </polygon>

            <!-- quadrado de cima direita -->
            <polygon 
                points="210,224 210,249 235,249 235,218"
                fill="white">
            </polygon>

            <!-- quadrado de baixo direita -->
            <polygon 
                points="210,255 210,281 235,285 235,255"
                fill="white">
            </polygon>
        </g>
        <g>
            <!-- google duo -->
            <circle 
                cx="100"
                cy="400"
                r="40"
                fill="rgb(5, 1, 247)">
            </circle>
            <rect
                x="103"
                y="360"
                width="37"
                height="40"
                fill="rgb(5, 1, 247)"
                rx="5">
            </rect>
            <rect
                x="85"
                y="385"
                width="30"
                height="25"
                fill="white"
                rx="5">
            </rect>
            <polygon
                fill="white" 
                points="125,407 125,389 110,398"
                >
            </polygon>
        </g>
    </svg>
    
</body>
</html>
