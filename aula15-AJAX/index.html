<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <form action="#">
        <select name="" id="cidades">
            <option value="0">Escolha uma cidade</option>
            <option value="São+Paulo,br">São Paulo</option>
            <option value="Rio+de+Janeiro,br">Rio de Janeiro</option>
            <option value="Porto+Alegre,br">Porto Alegre</option>
            <option value="Recife,br">Recife</option>
            <option value="Fortaleza,br">Fortaleza</option>
        </select>
    </form>
    <label for="">Cidade:</label>
    <p id="cidade"></p>
    <label for="">Temperatura mínima:</label>
    <p id="min"></p>
    <label for="">Temperatura máxima:</label>
    <p id="max"></p>
    <label for="">Descrição:</label>
    <p id="desc"></p>

    <script src="ajax.js"></script>
</body>
</html>
