<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="dados">
        <label>Nome</label>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>
        <label>Cor fundo</label><br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#f00')">Vermelho<br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#0f0')">Verde<br>
            <input type="radio" name="fcorF" onclick="defineCor(1,'#00f')">Azul<br><br>
        <label>Cor texto</label><br> 
            <input type="radio" name="fcorI" onclick="defineCor(2,'#000')">Preto<br>
            <input type="radio" name="fcorI" onclick="defineCor(2,'#fff')">Branco<br>
            <input type="radio" name="fcorI" onclick="defineCor(2,'#ff0')">Amarelo<br><br>
            <input type="button" value="Gravar" onclick="gravar()"><br>
    </form>
    <script>
        var vcorfundo, vrcorfonte, vrnome;

        function defineCor(op, cor){
                if(op==1){
                    document.body.style.background = cor;
                    vcorfundo = cor;
                }
                else{
                    document.body.style.color = cor;
                    vrcorfonte = cor;
                }
        }
        function gravar(){
            vrnome = document.getElementById('fnome').value;
            localStorage.corfundo = vcorfundo;
            localStorage.cortexto = vrcorfonte;
            localStorage.nome = vrnome;

        }
    </script>
</body>
</html>
