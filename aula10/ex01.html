<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
    }
    svg{
        background-color: bisque;
    }
    p{
        background-color: rgb(231, 178, 97);
    }
</style>
<body>
    <svg width="700px" height="1000px">
        <!-- cabeça -->
        <circle 
            cx="350"
            cy="200"
            r="60"
            fill="rgb(212, 152, 152)"
            stroke="black"
            stroke-width="1">
        </circle>
        <!-- olho esquerdo -->
            <circle 
                cx="325"
                cy="187"
                r="15"
                fill="rgb(153, 92, 92)"
                stroke="black"
                stroke-width="1">
            </circle>
            <!-- olho direito -->
            <circle 
                cx="375"
                cy="187"
                r="15"
                fill="rgb(153, 92, 92)"
                stroke="black"
                stroke-width="1">
            </circle>
        <!-- nariz -->
        <line
            x1="350" y1="200"
            x2="350" y2="216"
            stroke="black"
            stroke-width="1">
        </line>
        <!-- boca -->
        <line
            x1="330" y1="231"
            x2="370" y2="231"
            stroke="black"
            stroke-width="2">
        </line>
        <!-- pescoço -->
        <line
            x1="350" y1="260"
            x2="350" y2="290"
            stroke="rgb(231, 178, 97)"
            stroke-width="20">
        </line>
        <!-- chapeu -->
        <polygon 
            points="280,160 420,160 346,38">
        </polygon>
        <!-- tronco -->
        <rect
            x="270"
            y="290"
            width="160"
            height="160"
            fill="blue"
            rx="45"
            fill-opacity="0.2">
        </rect>
        <!-- estampa -->
        <polygon 
            points="295,370 350,420 405,370 350,320"
            fill-opacity="0.4">
        </polygon>

        <!-- braço esquerdo -->
        <line
            x1="240" y1="400"
            x2="270" y2="340"
            stroke="rgb(231, 178, 97)"
            stroke-width="4">
        </line>
        <!-- braço direito -->
        <line
            x1="460" y1="400"
            x2="430" y2="340"
            stroke="rgb(231, 178, 97)"
            stroke-width="4">
        </line>
        <!-- perna esquerda -->
        <line
            x1="320" y1="450"
            x2="320" y2="570"
            stroke="rgb(231, 178, 97)"
            stroke-width="15">
        </line>
              <!-- perna direita -->
        <line
            x1="380" y1="450"
            x2="380" y2="570"
            stroke="rgb(231, 178, 97)"
            stroke-width="15">
        </line>
    </svg>
</body>
</html>
