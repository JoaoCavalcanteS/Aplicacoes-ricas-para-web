<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allowDrop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ondrop especifica a função js a ser chamada quando o elemento é arrastadp spnre este elemento div-->
    
    <p>arraste a imagem para dentro do retângulo</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img  id="drag1" src="paisagem.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69" data-peso="1"> </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 

    <p>Dá uma olhada nesse peso aqui:<span id="pesoTotal"></span></p>

</body>
<script src="script.js"></script>
</html>
